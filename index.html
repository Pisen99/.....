<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <h1 id="logo"><span id="color-span">Borga</span>Garden</h1>
            <div id="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Reservations</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
    </header>
    <section id="hero-outer">
        <div id="hero-image">
            <div id="hero-buttons-outer">
                <button class="hero-buttons">Menu</button>
                <button class="hero-buttons" id="hero-button-left">Book a table</button>
            </div>
        </div>
    </section>
    <section>
        <div id="about-container">
            <div id="about-left">
                <img src="assets/images/about-soup.pn" alt="Soup">
                <img src="assets/images/about-drink.pn" alt="Beverage">
                <img src="assets/images/about-rest-view.pn" alt="restaurant view">
            </div>
            <div id="about-right">
                <h2>BorgaGarden, the restaurant with the view</h2>
                <p>
                    The restaurant, with a captivating panorama out over <em>Borgahällan</em>,
                    <em>Borgasjön</em> and the mountains.
                    Here you eat well made food, made from locally hand picked ingredients.
                </p>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <script src="assets/js/script.js"></script>

</html>
